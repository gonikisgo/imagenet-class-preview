<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageNet Class Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .class-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .class-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .class-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .class-label {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            text-align: left;
        }

        .images-container {
            padding: 1.5rem;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
            transition: transform 0.2s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-1px);
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.2s ease;
        }

        .image-item:hover img {
            filter: brightness(1.1);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .class-grid {
                grid-template-columns: 1fr;
            }
            
            .images-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ImageNet Class Preview</h1>
        <p>Explore ImageNet Validation Set Images</p>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for classes" id="searchInput">
        </div>

        <div id="classGrid" class="class-grid">
            <div class="loading">Loading classes...</div>
        </div>
    </div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script>
        let allClasses = [];
        let filteredClasses = [];

        // Load and display classes
        async function loadClasses() {
            try {
                const response = await fetch('classes.json');
                allClasses = await response.json();
                filteredClasses = [...allClasses];
                displayClasses();
            } catch (error) {
                console.error('Error loading classes:', error);
                document.getElementById('classGrid').innerHTML = 
                    '<div class="no-results">Error loading classes. Please try refreshing the page.</div>';
            }
        }

        // Display classes
        function displayClasses() {
            const grid = document.getElementById('classGrid');
            
            if (filteredClasses.length === 0) {
                grid.innerHTML = '<div class="no-results">No classes found matching your search.</div>';
                return;
            }

            grid.innerHTML = filteredClasses.map((classItem, index) => `
                <div class="class-card" data-class-index="${index}">
                    <div class="class-header">
                        <div class="class-label">${classItem.label}: ${classItem.class_name}</div>
                    </div>
                    <div class="images-container">
                        <div class="images-grid" id="images-grid-${index}">
                            ${classItem.images.slice(0, 5).map(imagePath => `
                                <div class="image-item" onclick="openModal('${imagePath}')">
                                    <img src="${imagePath}" alt="${classItem.class_name}" loading="lazy">
                                </div>
                            `).join('')}
                        </div>
                        <button class="load-more-btn" onclick="loadMoreImages(${index}, '${classItem.label}')">
                            Load More (${classItem.images.length - 5} more)
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Load more images for a specific class
        function loadMoreImages(classIndex, classLabel) {
            const originalClass = allClasses.find(c => c.label === classLabel);
            const imagesGrid = document.getElementById(`images-grid-${classIndex}`);
            const loadMoreBtn = imagesGrid.nextElementSibling;
            
            if (imagesGrid.children.length === 5) {
                // Show all images
                imagesGrid.innerHTML = originalClass.images.map(imagePath => `
                    <div class="image-item" onclick="openModal('${imagePath}')">
                        <img src="${imagePath}" alt="${originalClass.class_name}" loading="lazy">
                    </div>
                `).join('');
                loadMoreBtn.textContent = 'Show Less';
                loadMoreBtn.onclick = () => loadLessImages(classIndex, classLabel);
            }
        }

        // Show less images (back to 5)
        function loadLessImages(classIndex, classLabel) {
            const originalClass = allClasses.find(c => c.label === classLabel);
            const imagesGrid = document.getElementById(`images-grid-${classIndex}`);
            const loadMoreBtn = imagesGrid.nextElementSibling;
            
            // Show only 5 images
            imagesGrid.innerHTML = originalClass.images.slice(0, 5).map(imagePath => `
                <div class="image-item" onclick="openModal('${imagePath}')">
                    <img src="${imagePath}" alt="${originalClass.class_name}" loading="lazy">
                </div>
            `).join('');
            loadMoreBtn.textContent = `Load More (${originalClass.images.length - 5} more)`;
            loadMoreBtn.onclick = () => loadMoreImages(classIndex, classLabel);
        }

        // Search functionality
        function filterClasses(searchTerm) {
            if (!searchTerm.trim()) {
                filteredClasses = [...allClasses];
            } else {
                filteredClasses = allClasses.filter(classItem => 
                    classItem.class_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    classItem.label.includes(searchTerm)
                );
            }
            displayClasses();
        }

        // Modal functionality
        function openModal(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imagePath;
        }

        // Close modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function(e) {
            filterClasses(e.target.value);
        });

        // Load classes when page loads
        document.addEventListener('DOMContentLoaded', loadClasses);
    </script>
</body>
</html>
